<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebaya Layout Fix - Gambar Menyesuaikan</title>
    <style>
      body {
        background-color: #faf7f5;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .product-card {
        display: flex;
        align-items: stretch;
        gap: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        height: 480px;
      }

      /* Kolom kiri (thumbnail) */
      .left-column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: auto;
        gap: 20px;
      }

      .thumbnail {
        flex: 1;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #ddd;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* gambar muat sempurna tanpa terpotong */
      }

      /* Kolom tengah (gambar utama) */
      .center-column {
        flex: 0 0 auto;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #ddd;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center-column img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* agar gambar proporsional dan tidak terpotong */
      }

      /* Kolom kanan (deskripsi produk) */
      .right-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-info h2 {
        margin: 0 0 10px;
        font-size: 22px;
        color: #111;
      }

      .price {
        color: #c2332b;
        font-weight: 700;
        margin: 8px 0;
        font-size: 18px;
      }

      .details {
        font-size: 14px;
        color: #333;
        line-height: 1.6;
        margin-bottom: 6px;
      }

      .bottom-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-chat {
        background-color: #8f3a3a;
        color: white;
      }

      .btn-cart {
        background-color: white;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <!-- Kolom kiri -->
      <div class="left-column">
        <div class="thumbnail">
          <img src="images_gnrl/detail1/gambar1.png" alt="Kebaya Thumbnail 1" />
        </div>
        <div class="thumbnail">
          <img src="images_gnrl/detail1/gambar2.png" alt="Kebaya Thumbnail 2" />
        </div>
        <div class="thumbnail">
          <img src="images_gnrl/detail1/gambar3.png" alt="Kebaya Thumbnail 3" />
        </div>
      </div>

      <!-- Kolom tengah -->
      <div class="center-column">
        <img src="images_gnrl/detail1/gambar4.png" alt="Kebaya Utama" />
      </div>

      <!-- Kolom kanan -->
      <div class="right-column">
        <div class="product-info">
          <h2>Kebaya Modern Terbaru â€“ Haghia</h2>
          <p class="price">Rp. 275.000</p>
          <p class="details">â˜… 4.5 | (544) Reviews | 3rb+ terjual</p>
          <p class="details"><strong>Ukuran:</strong> S, M, L, XL</p>
          <p class="details">
            <strong>Bahan:</strong> Brokat premium + furing halus
          </p>
        </div>

        <div class="bottom-buttons">
          <button class="btn btn-chat">Chat Penjual</button>
          <button class="btn btn-cart">ðŸ›’</button>
        </div>
      </div>
    </div>
  </body>
</html>
