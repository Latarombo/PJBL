<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exported Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      .container {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        padding: 10px;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 3 kolom */
        gap: 20px;
      }

      /* item 1â€“3 berada di kolom pertama */
      .item1 {
        background-color: aqua;
        grid-column: 1;
        grid-row: 1;
      }
      .item2 {
        background-color: aqua;
        grid-column: 1;
        grid-row: 2;
      }
      .item3 {
        background-color: aqua;
        grid-column: 1;
        grid-row: 3;
      }

      /* item 4 berada di kolom kedua dan memanjang tinggi */
      .item4 {
        background-color: aqua;
        grid-column: 2;
        grid-row: 1 / span 3; /* memanjang 3 baris ke bawah */
      }

      /* item 5 berada di kolom ketiga dan memanjang tinggi */
      .item5 {
        background-color: aqua;
        grid-column: 3;
        grid-row: 1 / span 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
    </div>
  </body>
</html>
