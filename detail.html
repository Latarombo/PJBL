<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebaya Modern -</title>
    <link rel="stylesheet" href="detail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container_header">
        <!-- logo sebelah kiri -->
        <div class="logo">
          <img src="../images_gnrl/NADANE.png" alt="Logo NADANE" />
        </div>

        <!-- ini di pisah karena saat navigasi di gabung ukuran icon yang kanan menjadi kecil -->

        <!-- navigasi 1 -->
        <nav class="nav">
          <ul>
            <li><a href="#home" class="active">Beranda</a></li>
            <li><a href="#katalog">Katalog</a></li>
            <li><a href="#about">Tentang Kami</a></li>
            <li><a href="#help">Bantuan</a></li>
          </ul>

          <!-- navigasi 2: search, gabung, cart, profile -->
          <div class="nav2">
            <button class="icon-btn">
              <img src="../images_gnrl/icon/search.svg" alt="search_icon" />
            </button>

            <button class="btn-bergabung">Bergabung</button>

            <div class="pipe">
              <img src="../images_gnrl/icon/pipe1.svg" alt="profile_icon" />
            </div>

            <button class="icon-btn">
              <img src="../images_gnrl/icon/cart.svg" alt="cart_icon" />
            </button>

            <button class="icon-btn">
              <img src="../images_gnrl/icon/profile.svg" alt="profile_icon" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="product-grid">
      <!-- Kolom Kiri: Gambar Produk -->
      <div class="product-images">
        <div class="thumbnail">
          <img src="gambar1.jpg" alt="Kebaya warna navy" />
        </div>
        <div class="thumbnail">
          <img src="gambar2.jpg" alt="Kebaya warna abu" />
        </div>
        <div class="thumbnail">
          <img src="gambar3.jpg" alt="Kebaya warna biru muda" />
        </div>
      </div>

      <!-- Kolom Tengah: Gambar Utama -->
      <div class="main-image">
        <img src="gambar-utama.jpg" alt="Kebaya utama" />
      </div>

      <!-- Kolom Kanan: Detail Produk -->
      <div class="product-details">
        <h2>Kebaya Tradisional Modern Premium</h2>
        <p class="price">
          Rp 850.000 <span class="old-price">Rp 1.200.000</span>
        </p>
        <div class="rating">
          ⭐⭐⭐⭐⭐ <span>4.8 | 127 Reviews | 342 Terjual</span>
        </div>

        <h4>Ukuran Tersedia</h4>
        <div class="sizes">
          <button class="size active">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="size">XL</button>
        </div>

        <h4>Bahan</h4>
        <p>
          Brokat premium dengan lapisan satin halus, nyaman dipakai seharian.
        </p>

        <button class="chat-btn">Chat Penjual</button>
      </div>
    </div>
  </body>
</html>
