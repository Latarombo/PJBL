<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk ke Nadane</title>
    <link rel="stylesheet" href="daftar_penjual1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->

    <!-- Konten -->
    <section class="container">
      <div class="form-card">
        <h1 class="form-title">Daftar Sebagai Penjual</h1>
        <p class="form-subtitle">
          Daftarkan diri Anda sebagai penjual dan hadirkan<br />
          koleksi terbaik pakaian adat Nusantara.
        </p>

        <form id="sellerForm" method="post" action="daftar_penjual2.html">
          <div class="form-group">
            <label for="fullname">Nama lengkap</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Masukkan nama lengkap anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan alamat email anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Nomor telepon</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Masukkan nomor telepon anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Kata sandi</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan kata sandi anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Konfirmasi kata sandi</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Konfirmasi kata sandi"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Lanjutkan</button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
  </body>
</html>
