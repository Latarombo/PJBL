<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk ke Nadane</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Bagian kiri: logo -->
      <div class="bagian-kiri">
        <div class="logo-container">
          <img src="../images_gnrl/NADANE.png" alt="Logo Nadane" />
        </div>
      </div>

      <!-- Bagian kanan: form -->
      <div class="bagian-kanan">
        <div class="login-container">
          <h2>Masuk ke Nadane</h2>
          <p>
            Gabung dengan kami untuk menjadi bagian dari komunitas dan nikmati
            berbagai keuntungan.
          </p>

          <form id="loginForm" method="post" action="">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Masukkan nama"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Masukkan email"
              />
            </div>

            <div class="form-group">
              <label for="password">Kata Sandi</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan kata sandi"
              />
            </div>

            <div class="form-group">
              <div class="label-kanan"><a href="#">Lupa kata sandi?</a></div>
            </div>
            <div class="form-group">
              <a href="daftar.html"><button type="submit">Masuk</button></a>
            </div>
          </form>

          <div class="login-options">
            <small>atau masuk dengan</small>
            <div class="social-icons">
              <a href="#"
                ><img
                  src="../images_gnrl/registrasi/google.png"
                  alt="Google_logo"
              /></a>
              <a href="#"
                ><img
                  src="../images_gnrl/registrasi/apple.png"
                  alt="Apple_logo"
              /></a>
              <a href="#"
                ><img
                  src="../images_gnrl/registrasi/facebook.png"
                  alt="Facebook_logo"
              /></a>
            </div>
          </div>

          <div class="register-link">
            <p>Belum punya akun? <a href="#">Daftar sekarang</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
